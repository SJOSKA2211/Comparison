# =============================================================================
# BS-Opt Nginx Configuration
# Optimized for C100k concurrent connections
# =============================================================================

# Worker processes - auto-detect CPU cores
worker_processes auto;

# File descriptor limit per worker
worker_rlimit_nofile 65535;

# Error log
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Max connections per worker
    worker_connections 65535;
    
    # Use epoll for Linux (most efficient)
    use epoll;
    
    # Accept multiple connections at once
    multi_accept on;
}

http {
    # ==========================================================================
    # Basic Settings
    # ==========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with timing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=16k flush=2m;

    # ==========================================================================
    # Performance Optimization
    # ==========================================================================
    
    # Efficient file sending
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Connection timeout
    keepalive_timeout 65;
    keepalive_requests 10000;
    
    # Buffer sizes
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 4 8k;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-protobuf;

    # ==========================================================================
    # Upstream Definitions
    # ==========================================================================
    
    upstream api_backend {
        # Load balancing with keepalive connections
        server bsopt-api:8000;
        
        # Keep connections alive to backend
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # ==========================================================================
    # Rate Limiting
    # ==========================================================================
    
    # Define rate limit zone (10MB shared memory, 100 req/sec per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==========================================================================
    # Server Block - HTTP (Redirect to HTTPS in production)
    # ==========================================================================
    
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Health check endpoint (for load balancers)
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API Proxy
        location / {
            # Rate limiting
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 100;
            
            # Proxy settings
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Connection pooling
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # WebSocket support for real-time data
        location /ws {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            
            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Long timeout for WebSocket
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Static files (if any)
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # ==========================================================================
    # Server Block - HTTPS (Uncomment for production with SSL)
    # ==========================================================================
    
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name your-domain.com;
    #
    #     # SSL Configuration
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_session_timeout 1d;
    #     ssl_session_cache shared:SSL:50m;
    #     ssl_session_tickets off;
    #
    #     # Modern SSL configuration
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #
