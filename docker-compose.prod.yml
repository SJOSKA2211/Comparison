version: '3.9'

# =============================================================================
# BS-Opt Production Docker Compose
# Anti-Freeze Architecture: Pull-first strategy with resource constraints
# =============================================================================

x-logging: &logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

# üõë CRITICAL: Resource Limits to prevent System Freeze during dev
x-default-resources: &default-resources
  deploy:
    resources:
      limits:
        cpus: '2.0'
        memory: 4G

x-ml-resources: &ml-resources
  deploy:
    resources:
      limits:
        cpus: '4.0'
        memory: 8G

services:
  # ============================================================================
  # üåê REVERSE PROXY - Nginx (C100k Optimized)
  # ============================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: bsopt-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_healthy
    logging: *logging
    <<: *default-resources
    networks:
      - frontend
    restart: unless-stopped

  # ============================================================================
  # üè≠ API GATEWAY - FastAPI
  # ============================================================================
  api:
    image: ghcr.io/${GITHUB_USER:-bsopt}/bsopt-api:${VERSION:-latest}
    pull_policy: always
    build:
      context: .
      dockerfile: docker/Dockerfile.api
      cache_from:
        - ghcr.io/${GITHUB_USER:-bsopt}/bsopt-api:latest
    container_name: bsopt-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://bsopt:${DB_PASSWORD}@postgres:5432/bsopt
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - JWT_SECRET=${JWT_SECRET}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - WORKERS=${API_WORKERS:-2}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging: *logging
    <<: *default-resources
    networks:
      - frontend
      - backend
    restart: unless-stopped

  # ============================================================================
  # üß† ML WORKER - PyTorch + Ray
  # ============================================================================
  worker-ml:
    image: ghcr.io/${GITHUB_USER:-bsopt}/bsopt-ml:${VERSION:-latest}
    pull_policy: always
    build:
      context: .
      dockerfile: docker/Dockerfile.ml
      cache_from:
        - ghcr.io/${GITHUB_USER:-bsopt}/bsopt-ml:latest
    container_name: bsopt-worker-ml
    # üîß CRITICAL: High shm_size for PyTorch tensor operations
    shm_size: '4gb'
    environment:
      - DATABASE_URL=postgresql://bsopt:${DB_PASSWORD}@postgres:5432/bsopt
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - RAY_ADDRESS=ray-head:6379
    depends_on:
      - postgres
      - redis
      - kafka
    volumes:
      - ml-models:/app/models
      - ml-data:/app/data
    logging: *logging
    <<: *ml-resources
    networks:
      - backend
    restart: unless-stopped

  # ============================================================================
  # üìä RAY HEAD - Distributed Computing
  # ============================================================================
  ray-head:
    image: rayproject/ray:2.9.2-py310
    container_name: bsopt-ray-head
    shm_size: '8gb'
    command: ray start --head --port=6379 --dashboard-host=0.0.0.0 --block
    ports:
      - "8265:8265"  # Ray Dashboard
    environment:
      - RAY_OBJECT_STORE_MEMORY=4000000000
    logging: *logging
    <<: *ml-resources
    networks:
      - backend
    restart: unless-stopped

  # ============================================================================
  # üóÑÔ∏è POSTGRESQL + TIMESCALEDB
  # ============================================================================
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: bsopt-postgres
    environment:
      - POSTGRES_USER=bsopt
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=bsopt
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bsopt"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=512MB"
      - "-c"
      - "effective_cache_size=3GB"
    logging: *logging
    <<: *default-resources
    networks:
      - backend
    restart: unless-stopped

  # ============================================================================
  # üî¥ REDIS CLUSTER
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: bsopt-redis
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *logging
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    networks:
      - backend
    restart: unless-stopped

  # ============================================================================
  # üì® KAFKA (KRaft Mode - No Zookeeper)
  # ============================================================================
  kafka:
    image: bitnami/kafka:3.6
    container_name: bsopt-kafka
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_KRAFT_CLUSTER_ID=${KAFKA_CLUSTER_ID:-L0ZEQh1yTbGhNNUE7-6wSQ}
    volumes:
      - kafka-data:/bitnami/kafka
    ports:
      - "9092:9092"
    healthcheck:
      test: kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging: *logging
    <<: *default-resources
    networks:
      - backend
    restart: unless-stopped

  # ============================================================================
  # üìà MLFLOW - Model Registry
  # ============================================================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.2
    container_name: bsopt-mlflow
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri postgresql://bsopt:${DB_PASSWORD}@postgres:5432/mlflow --default-artifact-root /mlflow/artifacts
    ports:
      - "5000:5000"
    volumes:
      - mlflow-artifacts:/mlflow/artifacts
    depends_on:
      postgres:
        condition: service_healthy
    logging: *logging
    <<: *default-resources
    networks:
      - backend
    restart: unless-stopped

  # ============================================================================
  # üìì JUPYTERHUB (Research Mode Only)
  # ============================================================================
  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: bsopt-jupyter
    profiles:
      - research
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./notebooks:/home/jovyan/work
      - ml-data:/home/jovyan/data:ro
    logging: *logging
    <<: *default-resources
    networks:
      - backend
    restart: unless-stopped

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  kafka-data:
  ml-models:
  ml-data:
  mlflow-artifacts:
